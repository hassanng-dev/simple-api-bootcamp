<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Breaking Bad</title>
</head>
<body>
  
  <header>
    <h1>Breaking Bad Characters</h1>
  </header>

  <section>
    <button class="getACharacter">Get a Character!</button>
  </section>
  
  <section class="wholeBox">
    
    <section class="pictureBox">
      
      <img class="getImg" src="" alt="">
    </section>
   
    <section class="info">
      
      <ul>
        <li><h2>Name</h2></li>
        <li><h3 class="nameResult"></h3></li>
        
        <li><h2>Nickname</h2></li>
        <li><h3 class="nicknameResult"></h3></li>
        
        <li><h2>Occupation?</h2></li>
        <li><h3 class="jobResult"></h3></li>
        
        <li><h2>Are they still alive?</h2></li>
        <li><h3 class="status"></h3></li>
      </ul>
      
    </section>
  
</section>

<script src="main.js"></script>
</body>
</html>
